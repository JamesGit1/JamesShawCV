<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width">
  <!--import various css and other files-->
  <link rel="stylesheet" href="css/bootstrap.css">

<body>
  <!--Navbar element on everypage using bootstrap, basic toggler with a lighter theme-->
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <p>James Shaw</p>
      </a>

      <!--Button element so when screen size is small burger shows and other links are hidden-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only"></span></a>

          </li>
        </ul>
      </div>
    </div>

  </nav>
  <main>
    <!--Large jumbotron to display carousel and button links-->
    <div class="jumbotron-homepage" style="margin-top: 20px;">
      <!--Small amount of inline css as not worth putting whole jumbotron in div element-->
      <div class="jumbotron">
        <h2>Welcome</h2>
        <p><i>to my small website to demonstrate my web authoring abilities</i></p>
        <!--Bootstrap carousel with a few similar sized images-->
        <div id="carouselControl" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="pics/Ray.png" alt="First slide">
              <p class="p-margin">-Stingray I Saw!</p>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="pics/Computer.jpg" alt="Second slide">
              <p class="p-margin">-My Computer</p>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="pics/The pencil.jpg" alt="Third slide">
              <p class="p-margin">-View From Hometown</p>
            </div>
          </div>
          <!--Combined with js/jquery takes care of carousel movement-->
          <a class="carousel-control-prev" href="#carouselControl" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselControl" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <!--Container with all buttons to various places-->
        <div class="row">
          <div class="col">
            <a class="btn btn-primary btn-lg" href="https://github.com/JamesGit1" role="button">Check My github</a>
          </div>
          <div class="col">
            <a class="btn btn-primary btn-lg" href="Projects.html" role="button">Projects</a>
          </div>
          <div class="col">
            <a class="btn btn-primary btn-lg" href="AboutMe.html" role="button">About Me</a>
          </div>
          <div class="col">
            <a class="btn btn-primary btn-lg" href="Contacts.html" role="button">Contacts</a>
          </div>
        </div>
      </div>
    </div>

        <a class="navbar-item mf-auto" href="https://github.com/JamesGit1"><i class="fab fa-github-square"></i></a>
